problem_description: |
  <h6>Grade de círculos</h6>
  <img src="parsons_probs/132_grade.png">
  <code>calculando x e y de uma grade</code></br>
  Organize as linhas para formar o desenho da grade de círculos.
   
code_lines: |
   def setup(): #0given
   size(400, 400) #1given
   # n é  o número de filas e colunas #1given
   n = !BLANK 
   esp = width / n  # espaçamento
   for i in range(n):
   x = i * esp + esp / 2
   for j in range(n):
   y = j * esp + esp / 2
   circle(x, y, esp / 2)
      
  
test_fn: setup
